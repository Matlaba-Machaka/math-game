<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="difficulty">
        <button id="easy" class="difficulty-button">Easy</button>
        <button id="medium" class="difficulty-button">Medium</button>
        <button id="hard" class="difficulty-button">Hard</button>
    </div>
    <div id="container">
        <input type="text" id="username" placeholder="Enter your username" />
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            <i class="fas fa-check-circle"></i> Correct
        </div>
        <div id="wrong">
            <i class="fas fa-times-circle"></i> Try Again
        </div>
        <div id="question"></div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining">
            Time remaining: <span id="timeremainingvalue">60</span> sec
        </div>
        <div id="gameOver">
            Game Over
        </div>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="scoreList"></ul>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
